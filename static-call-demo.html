<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻译服务应用 - 视频通话</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .app-container {
            width: 375px;
            height: 667px;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
        }
        .remote-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23333"/><circle cx="50" cy="40" r="15" fill="%23666"/><rect x="35" y="60" width="30" height="25" rx="5" fill="%23666"/></svg>') center center / cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 100px;
        }
        .remote-name {
            color: white;
            font-size: 18px;
            margin-bottom: 5px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }
        .call-duration {
            color: rgba(255,255,255,0.8);
            font-size: 14px;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.4);
            padding: 3px 10px;
            border-radius: 12px;
        }
        .local-video {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 150px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23444"/><circle cx="50" cy="40" r="15" fill="%23777"/><rect x="35" y="60" width="30" height="25" rx="5" fill="%23777"/></svg>') center center / cover no-repeat;
            border-radius: 10px;
            border: 2px solid white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .control-button {
            width: 60px;
            height: 60px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 24px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .control-button.end-call {
            background: #dc3545;
        }
        .control-button.muted {
            background: #6c757d;
        }
        .translation-panel {
            position: absolute;
            bottom: 100px;
            left: 20px;
            right: 20px;
            background: rgba(0,0,0,0.6);
            border-radius: 10px;
            padding: 15px;
            color: white;
        }
        .translation-title {
            font-size: 12px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 5px;
        }
        .translation-text {
            font-size: 14px;
            line-height: 1.4;
        }
        .call-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.6);
            border-radius: 5px;
            padding: 5px 10px;
            color: white;
            font-size: 12px;
            display: flex;
            align-items: center;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 4px;
            background: #28a745;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="remote-video">
            <div class="remote-name">John Doe - 英语翻译</div>
            <div class="call-duration">00:15:32</div>
        </div>
        
        <div class="local-video"></div>
        
        <div class="call-info">
            <div class="status-dot"></div>
            连接良好
        </div>
        
        <div class="translation-panel">
            <div class="translation-title">实时翻译</div>
            <div class="translation-text">
                我们需要讨论合同的第三条款，关于交付时间的规定可能需要调整。
                <br><br>
                We need to discuss the third clause of the contract, the provisions regarding delivery time may need to be adjusted.
            </div>
        </div>
        
        <div class="controls">
            <button class="control-button muted">🎤</button>
            <button class="control-button">📹</button>
            <button class="control-button end-call">📞</button>
            <button class="control-button">🔄</button>
        </div>
    </div>
</body>
</html>
