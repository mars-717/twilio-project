<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻译服务应用 - 启动页</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #007AFF, #5AC8FA);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: white;
        }
        
        .container {
            max-width: 600px;
            text-align: center;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .methods {
            display: grid;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .method {
            background: rgba(255,255,255,0.15);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .method h3 {
            margin-bottom: 15px;
            font-size: 1.4em;
        }
        
        .method p {
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .btn {
            background: white;
            color: #007AFF;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .feature {
            text-align: center;
            padding: 20px;
        }
        
        .feature-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .footer {
            margin-top: 40px;
            opacity: 0.8;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌐 翻译服务应用</h1>
        <p class="subtitle">专业的跨平台口译服务 Web 版本</p>
        
        <div class="methods">
            <div class="method">
                <h3>🚀 直接体验（推荐）</h3>
                <p>无需安装，直接在浏览器中体验完整功能</p>
                <a href="index.html" class="btn">立即体验</a>
            </div>
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">📞</div>
                <div>视频通话</div>
            </div>
            <div class="feature">
                <div class="feature-icon">📅</div>
                <div>预约管理</div>
            </div>
            <div class="feature">
                <div class="feature-icon">📄</div>
                <div>文档翻译</div>
            </div>
            <div class="feature">
                <div class="feature-icon">👤</div>
                <div>个人中心</div>
            </div>
        </div>
        
        <div class="footer">
            <p>✨ 支持 PWA 安装 | 📱 响应式设计 | 🌍 中文界面</p>
        </div>
    </div>
</body>
</html>
