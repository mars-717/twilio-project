<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻译服务应用 - 静态演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .description {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
            text-align: center;
        }
        .demo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .demo-card {
            background: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
        }
        .demo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .demo-image {
            height: 150px;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        .demo-info {
            padding: 15px;
        }
        .demo-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        .demo-desc {
            font-size: 14px;
            color: #6c757d;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #6c757d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>翻译服务应用 - 静态演示</h1>
        <p class="description">
            这是翻译服务应用的静态演示页面集合。<br>
            您可以点击下面的卡片查看不同功能模块的界面设计。
        </p>
        
        <div class="demo-grid">
            <a href="static-web-demo.html" class="demo-card">
                <div class="demo-image">📅</div>
                <div class="demo-info">
                    <div class="demo-title">预约列表</div>
                    <div class="demo-desc">查看和管理翻译预约</div>
                </div>
            </a>
            
            <a href="static-document-demo.html" class="demo-card">
                <div class="demo-image">📄</div>
                <div class="demo-info">
                    <div class="demo-title">文档详情</div>
                    <div class="demo-desc">查看和下载翻译文档</div>
                </div>
            </a>
            
            <a href="static-call-demo.html" class="demo-card">
                <div class="demo-image">📞</div>
                <div class="demo-info">
                    <div class="demo-title">视频通话</div>
                    <div class="demo-desc">实时视频翻译服务</div>
                </div>
            </a>
        </div>
        
        <div class="footer">
            © 2023 翻译服务应用 | 所有页面仅供演示使用
        </div>
    </div>
</body>
</html>
